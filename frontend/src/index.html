<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>LlamaCart</title>
</head>
<body>
    <div class="grid-container">
        <header class="brand">
            <div>
                <a href="/#/">LlamaCart</a>
            </div>
            <div>
                <a href="/#/signin">Sign-In</a>
                <a href="/#/cart">Cart</a>
            </div>
        </header>
        <main>
            <div>
                <ul class="products">
                    <li>
                        <div class="product">
                            <a href="/#/product/1">
                                <img src="images/llama-shirt.jpg" alt="Llama Shirt">
                            </a>
                            <div class="product-name">
                                <a href="/#/product/1">
                                    Llama Shirt
                                </a>
                            </div>
                            <div class="product-brand">
                                Llolo
                            </div>
                            <div class="product-price">
                                $59
                            </div>
                        </div>
                        <div class="product">
                            <a href="/#/product/2">
                                <img src="images/llama-specs.jpg" alt="Llama Specs">
                            </a>
                            <div class="product-name">
                                <a href="/#/product/2">
                                    Llama Specs
                                </a>
                            </div>
                            <div class="product-brand">
                                Lloakley
                            </div>
                            <div class="product-price">
                                $169
                            </div>
                        </div>
                        <div class="product">
                            <a href="/#/product/3">
                                <img src="images/llama-chain.jpg" alt="Llama Chain">
                            </a>
                            <div class="product-name">
                                <a href="/#/product/3">
                                    Llama Chain
                                </a>
                            </div>
                            <div class="product-brand">
                                Llaxxon
                            </div>
                            <div class="product-price">
                                $249
                            </div>
                        </div>
                        <div class="product">
                            <a href="/#/product/4">
                                <img src="images/llama-shoes.jpg" alt="Llama Shoes">
                            </a>
                            <div class="product-name">
                                <a href="/#/product/4">
                                    Llama Shoes
                                </a>
                            </div>
                            <div class="product-brand">
                                Lletchers
                            </div>
                            <div class="product-price">
                                $80
                            </div>
                        </div>
                    </li>
                </ul>
            </div>
        </main>
        <footer>
            All Rights Reserved @2021
        </footer>
    </div>
</body>
</html>
